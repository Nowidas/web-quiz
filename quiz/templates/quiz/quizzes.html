{% extends "quiz/base.html" %}

{% block content %}
<h1 class="title">
    Your assigned quizzes:
</h1>

<ul>
    {% for quiz in quiz_event %}
    <li>
        <a href="/quiz/{{ quiz.test_event.id }}/">{{quiz.test_event.test.name}} - {{quiz.test_event.name}}</a>
        {{quiz.test_event.start_date}}
        {{quiz.test_event.end_date}}
    </li>
    {% endfor %}
</ul>
{% endblock %}
